<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>
  <body>
    <div class="screen">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>
      <main>
        <div class="musician">
          <img
            src="https://cdnimg.melon.co.kr/resource/image/cds/musicstory/imgUrl20220916035805742.jpg/melon/optimize/90"
            alt="musician's photo"
            class="musician__photo"
          />
          <h2>Peppertones</h2>
          <h5>Visual Rock</h5>
        </div>
        <div class="buttons">
          <span>Shuffle</span>
          <span><i class="fa-solid fa-heart"></i> 6,340,284</span>
        </div>
        <ul class="song-list">
          <li>
            <img
              src="https://image.bugsm.co.kr/album/images/500/3274/327424.jpg"
              alt=""
              class="song-cover"
            />
            <div class="song-info">
              <span class="song-info__musician">Peppertones</span
              ><span class="song-info__title">행운을 빌어요</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          <li>
            <img
              src="https://image.bugsm.co.kr/album/images/500/2114/211404.jpg"
              alt=""
              class="song-cover"
            />
            <div class="song-info">
              <span class="song-info__musician">Peppertones</span
              ><span class="song-info__title">공원여행</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          <li>
            <img
              src="https://image.bugsm.co.kr/album/images/500/4455/445570.jpg"
              alt=""
              class="song-cover"
            />
            <div class="song-info">
              <span class="song-info__musician">Peppertones</span
              ><span class="song-info__title">THANK YOU</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          <li>
            <img
              src="https://image.bugsm.co.kr/album/images/500/80142/8014231.jpg"
              alt=""
              class="song-cover"
            />
            <div class="song-info">
              <span class="song-info__musician">Peppertones</span
              ><span class="song-info__title">Ready, Get Set, Go!</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
        </ul>
        <div class="play-bar">
          <div class="song-info">
            <span class="song-info__musician">Peppertones</span
            ><span class="song-info__title">THANK YOU</span>
          </div>
          <div class="play-button">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </main>
    </div>
    <div class="screen">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>
      <main></main>
    </div>
    <script
      src="https://kit.fontawesome.com/4e02867d5f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
